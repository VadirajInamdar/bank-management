    <div class="container">
        <h1>New Employee Registration</h1>
        <form action="#">
            <!-- FIRST NAME -->
            <div class="row">
                <div class="column">
                    <label for="name">First Name</label>
                    <input type="text" placeholder="Enter your first name" required>
                </div>

                <div class="column">
                    <label for="name">Middle Name</label>
                    <input type="text" placeholder="Enter your middle name" required>
                </div>

                <div class="column">
                    <label for="name">Last Name</label>
                    <input type="text" placeholder="Enter your last name" required>
                </div>
            </div>

            <!-- DATE OF BIRTH -->
            <div class="row">
                <div class="column">
                    <label for="name">Date of birth</label>
                    <input type="text" placeholder="Enter your date of birth" required>
                </div>

                <div class="column">
                    <label for="name">Address</label>
                    <input type="text" placeholder="Enter your address" required>
                </div>

                <div class="column">
                    <label for="name">Phone number</label>
                    <input type="text" placeholder="Enter your phone number" required>
                </div>
            </div>

            <!-- Email id -->
            <div class="row">
                <div class="column">
                    <label for="name">Email ID</label>
                    <input type="text" placeholder="Enter your Email id" required>
                </div>
                <div class="column">
                    <label for="name">Blood group</label>
                    <input type="text" placeholder="Enter your blood group" required>

                </div>
                <div class="column">
                    <label for="name">Designation</label>
                    <input type="text" placeholder="Enter your designation" required>
                </div>
            </div>
            <!-- Salary -->
            <div class="row">
                <div class="column">
                    <label for="name">Salary</label>
                    <input type="text" placeholder="Enter your salary" required>
                </div>
                <div class="column">
                    <label for="name">Date of joining</label>
                    <input type="text" placeholder="Enter your date of joining" required>
                </div>
                <div class="column">
                    <label for="name">Branch ID</label>
                    <input type="text" placeholder="Enter your branch id" required>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
