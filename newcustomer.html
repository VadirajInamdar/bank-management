<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Addition</title>
    <link rel="stylesheet" href="newcustomer.css">
    

</head>
<body>
   <nav><h2 id="header">DBMS<span class="main-color">Bank</h2></nav>
    <div class="container">
        <h1>New Customer Registration</h1>
        <form action="#">
                <!-- FIRST NAME -->
                <div class="row">
                    <div class="column">
                    <label for="name">First Name</label>
                    <input type="text" placeholder="Enter your first name" required>
                    </div>

                    <div class="column">
                        <label for="name">Middle Name</label>
                        <input type="text" placeholder="Enter your middle name" required>
                    </div>

                    <div class="column">
                        <label for="name">Last Name</label>
                        <input type="text" placeholder="Enter your last name" required>
                        </div>
                </div>
                
                <!-- DATE OF BIRTH -->
                <div class="row">
                    <div class="column">
                        <label for="name">Date of birth</label>
                        <input type="text" placeholder="Enter your date of birth" required>
                    </div>

                    <div class="column">
                        <label for="name">Address</label>
                        <input type="text" placeholder="Enter your address" required>
                    </div>

                    <div class="column">
                        <label for="name">Phone number</label>
                        <input type="text" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <!-- Email id -->
                <div class="row">
                    <div class="column">
                        <label for="name">Email ID</label>
                        <input type="text" placeholder="Enter your Email id" required>
                    </div>
                    <div class="column">
                        <label for="name">Pan Number</label>
                        <input type="text" placeholder="Enter your pan number" required>
                       
                    </div>
                    <div class="column">
                        <label for="name">Aadhar Number</label>
                        <input type="text" placeholder="Enter your aadhar number" required>
                    </div>
                </div>
                <button>Submit</button>
        </form>
    </div>
    
     
</body>
</html>
